{% extends 'home.html' %}

{% block navbar %}
    {% include 'navbars/mentor_nav_bar.html' %}
{% endblock %}

{% block content %}
<body>
    <div class = "title" >
        <p>Meeting Scheduler</p>
    </div>

    <div class="card-body">
        <div class="form-group">
            <form method="get">
                {% csrf_token %}
                <label for="student-filter"><b>Search For Student:</b></label>
                {{ myFilter.form }}
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>
<form method="post">
    {% csrf_token %}
    <div class="container">
        <div class="form-group">
            <label for="selected-student">Select Student:</label>
            <select name="selected-student" class="form-control">
                {% for student in students %}
                    <option value="{{ student.id }}">{{ student.Student_Name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="meeting-name">Meeting Name:</label>
            <input type="text" name="meeting-name" class="form-control">
        </div>
        <div class="form-group">
            <label for="meeting-date">Meeting Date:</label>
            <input type="date" name="meeting-date" class="form-control">
        </div>
        <div class="form-group">
            <label for="meeting-time">Meeting Time:</label>
            <input type="time" name="meeting-time" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Schedule Meeting</button>
    </div>
</form>
</body>


{% load static %}
<head>
    <style>
        body {
              background: hwb(0 98% 0%);
              background-size: cover;
              font-family: Arial, sans-serif;
              justify-content: flex-start;
              align-items: flex-start;
              height: 90vh;
              margin: 0;
              padding-left: 3%; /* Add padding-left to move the container */
              padding-top: 30px;
            } 

            .title {
                color:#a73b3b;
                font-size: 3rem; 
                margin-top: 1%;
            }
    
            .container {
            background-color: hwb(0 98% 0%);
            padding: 3rem;
            border-radius: 10px;
            border: 2px solid #c75454;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
           
            max-width: 800px; /* Added to set a maximum width */
            box-sizing: border-box; /* Added to include padding in the width */
            margin-left: 5%;
            }
    
            label {
                font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            }
    
            button[type="submit"] {
                background-color: #0455ac;
                border: #721c24;
                color: #f1eeee;
                font-size: 1.2rem; /* Increase the font size */
                font-weight: bold;
                padding: 0.75rem 1.5rem; /* Increase the padding */
                font-weight: bold;
                
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
    </style>
</head>

{% endblock %}
